[include]
	pds2_impor		= /usr/local/components/ADGS/pds2_import_adgs/config/pds2_import.ini
	pds2_import_ext	= /usr/local/components/ADGS/pds2_import_adgs/config/ext_pds2_import.ini

[log]
	log_name_prefix       = pds2_import_adgs_group_1_
	pid_file              = /var/run/pds2_import/pds2_import_group_1.pid
	lock_file             = /var/run/pds2_import/pds2_import_group_1.lck

[import]
	group				= groupA

	ftp_timeout         = 180
	ftp_ls_timeout		= 15
	ftp_max_cache_items	= 50000

	sync_timestamp		= Off

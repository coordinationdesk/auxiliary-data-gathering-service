[include]
	pds2_import	= /usr/local/components/ADGS/pds2_import_adgs/config/pds2_import.ini
	pds2_import_ext	= /usr/local/components/ADGS/pds2_import_adgs/config/ext_pds2_import.ini

[log]
	log_name_prefix	= pds2_import_adgs_adgs-imp1_
	pid_file	= /var/run/pds2_import/pds2_import_adgs-imp1.pid
	lock_file	= /var/run/pds2_import/pds2_import_adgs-imp1.lck

[import]
	group			= adgs-imp1

	ftp_timeout		= 180
	ftp_ls_timeout		= 15
	ftp_max_cache_items	= 50000  

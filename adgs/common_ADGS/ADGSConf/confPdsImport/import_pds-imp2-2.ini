[include]
	pds2_import	= /usr/local/components/ADGS/pds2_import_adgs/config/pds2_import.ini
	pds2_import_ext	= /usr/local/components/ADGS/pds2_import_adgs/config/ext_pds2_import.ini

[log]
	log_name_prefix	= pds2_import_adgs_pds-imp2-2_
	pid_file	= /var/run/pds2_import2/pds2_import_pds-imp2-2.pid
	lock_file	= /var/run/pds2_import2/pds2_import_pds-imp2-2.lck

[import]
	group			= pds-imp2-2

	ftp_timeout		= 180
	ftp_ls_timeout		= 15
	ftp_max_cache_items	= 50000  

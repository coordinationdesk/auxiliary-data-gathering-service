{
    "Workroot": "/data/ADGS/TmpExp",
    "OutputTarPath": "/data/ADGS/Export/ADGSCatalogueExport.tar.gz",
    "Catalogue": {
        "System": "AUX",
        "Provider": "ADG",
        "SnapshotToKeep": 3
    },
    "DB": {
        "ConfFile": "/data/ADGS/conf/database/db.conf",
		"PasswordDecrypter": "/usr/local/components/ADGS/bin/Decrypter"
    },
    "Remote": {
        "BaseURL": "##SRVDB_BASEURL##",
        "BasicAuth": "##SRVDB_BASICAUTH##",
        "DataLimit": 1000,
        "CurlParameters": "-k -s --location"
    }
}

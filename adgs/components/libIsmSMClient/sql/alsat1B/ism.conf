<SMConfigurationRoot>
	<SMConfiguration>
		<!-- ISM Server URL -->
		<ServerUrl>{core}</ServerUrl>
		<!-- Server port -->
		<port>7627</port>
		<port2>7625</port2>
		<!-- User -->
		<user>ismmgr</user>
		<!-- password -->
		<password></password>
		<group>ismmgr</group>
		<permission>666</permission>
		<FtpUser>ismmgr</FtpUser>
		<FtpPassword>12qwas</FtpPassword>
		<Passive>true</Passive>
		<TapeRetrievalTimeOut units="sec">300</TapeRetrievalTimeOut>
		<ConnectionTimeOut units="msec">3000</ConnectionTimeOut>
		<ftpTotalTimeOut units="sec">20</ftpTotalTimeOut>
		<ftpRetryingInterval units="sec">4</ftpRetryingInterval>
		<uploadModality>ftp</uploadModality>
		<downloadModality>ftp</downloadModality>
		<deleteUploadedFileFromDisk>false</deleteUploadedFileFromDisk>
		<Serverhost>
			<DownloadInventoryFile>
				<downloadModality>copy</downloadModality>
			</DownloadInventoryFile>
		</Serverhost>
		<PackingStrategy>
			<name>Plain</name>
		</PackingStrategy>
		<Signature>
			<Algo>md5sum</Algo>
			<Compute>false</Compute>
			<Check>false</Check>
		</Signature>
	</SMConfiguration>
</SMConfigurationRoot>

